<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Judul Belum ada</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="body">
<div id="clock">
	<h2>Untuk kamu yang disana<br> Selamat <span id="text"></span></h2>
	<div id="time">
		<div><span id="hour">00</span><span>Hours</span></div>
		<div><span id="minute">00</span><span>Minutes</span></div>
		<div><span id="second">00</span><span>Seconds</span></div>
	</div>
</div>
	<div class="el1"></div>
	<div class="el2"></div>
	<div class="el3"></div>
	<div class="el4"></div>
	<audio loop id="pop">
  		<source src="Heaven.mp3" type="audio/mpeg">
	</audio>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
	<script>
		$('body').on('click', function(){
			$('audio#pop')[0].play();
		})
	</script>
</body>
</html>
